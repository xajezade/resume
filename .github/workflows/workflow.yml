name: Build LaTeX Document

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Compile LaTeX document
      run: |
        docker run --rm -v ${{ github.workspace }}:/workdir texlive/texlive /bin/bash -c "
          pdflatex -interaction=nonstopmode -file-line-error resume.tex && \
          pdflatex -interaction=nonstopmode -file-line-error resume.tex && \
          rm -f *.log *.aux *.out
        "
    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v3
      with:
        name: ali-khajezade-resume.pdf
        path: resume.pdf

    - name: Configure Git and push to the main
      run: |
        git config --global user.name 'xajezade'
        git config --global user.email 'ali.xajezade@gmail.com'
        git add resume.pdf
        git commit -m 'Add generated PDF'
        git push
